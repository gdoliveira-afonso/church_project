<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão Celular - CRM Celular</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛪</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#135bec', 'primary-light': '#e8effd', success: '#22c55e', warning: '#f59e0b', danger: '#ef4444' },
                    fontFamily: { display: ['Inter', 'system-ui', 'sans-serif'] },
                }
            }
        }
    </script>
    <script>
            // Apply theme before paint to prevent flash
            (function () {
                const t = localStorage.getItem('theme');
                if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
            })();
    </script>
    <style>
        * {
            font-family: 'Inter', system-ui, sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 999px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        #toast-container {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            pointer-events: none;
        }

        .toast {
            animation: toastIn .3s ease-out;
            pointer-events: auto;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive shell */
        @media (min-width: 768px) {
            #app-shell {
                display: flex;
                flex-direction: row;
            }

            #sidebar:not(.sidebar-hidden) {
                display: flex !important;
            }

        }

        @media (min-width: 1280px) {
            #sidebar {
                width: 280px;
            }
        }

        @media (max-width: 767px) {
            #sidebar {
                display: none !important;
            }
        }

        #sidebar.sidebar-hidden {
            display: none !important;
        }

        /* Smooth transitions for interactive elements */
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }

        /* ── Dark Mode Overrides ── */
        .dark body,
        .dark #app-shell {
            background: #0f172a;
        }

        .dark #sidebar {
            background: #1e293b;
            border-color: #334155;
        }

        .dark #sidebar .text-slate-900 {
            color: #f1f5f9;
        }

        .dark #sidebar .text-slate-400 {
            color: #94a3b8;
        }

        .dark #sidebar .border-slate-100,
        .dark #sidebar .border-slate-200 {
            border-color: #334155;
        }

        .dark #sidebar .bg-slate-50\/50 {
            background: rgba(30, 41, 59, 0.5);
        }

        .dark #app {
            background: #0f172a;
            color: #e2e8f0;
        }

        .dark header,
        .dark .sticky {
            background: #1e293b !important;
            border-color: #334155 !important;
        }

        .dark .bg-white {
            background: #1e293b !important;
        }

        .dark .bg-slate-50,
        .dark .bg-slate-100 {
            background: #0f172a !important;
        }

        .dark .border-slate-100,
        .dark .border-slate-200 {
            border-color: #334155 !important;
        }

        .dark .text-slate-900 {
            color: #f1f5f9 !important;
        }

        .dark .text-slate-700,
        .dark .text-slate-800 {
            color: #cbd5e1 !important;
        }

        .dark .text-slate-600 {
            color: #94a3b8 !important;
        }

        .dark .text-slate-500 {
            color: #64748b !important;
        }

        .dark .text-slate-400 {
            color: #64748b !important;
        }

        .dark input,
        .dark select,
        .dark textarea {
            background: #0f172a !important;
            border-color: #334155 !important;
            color: #e2e8f0 !important;
        }

        .dark input::placeholder,
        .dark textarea::placeholder {
            color: #475569 !important;
        }

        .dark .hover\:bg-slate-50:hover,
        .dark .hover\:bg-slate-100:hover {
            background: #334155 !important;
        }

        .dark .bg-primary\/10 {
            background: rgba(19, 91, 236, 0.15) !important;
        }

        .dark .mobile-nav {
            background: #1e293b !important;
            border-color: #334155 !important;
        }

        .dark .mobile-nav .text-slate-400 {
            color: #64748b !important;
        }

        .dark #modal-overlay .bg-white,
        .dark #modal-content {
            background: #1e293b !important;
            color: #e2e8f0 !important;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .dark .shadow-sm,
        .dark .shadow-lg,
        .dark .shadow-2xl {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4) !important;
        }

        .dark .bg-slate-50\/50 {
            background: rgba(15, 23, 42, 0.5) !important;
        }

        .dark .backdrop-blur-md {
            background: rgba(30, 41, 59, 0.95) !important;
        }
    </style>
</head>

<body
    class="bg-slate-100 dark:bg-slate-900 font-display text-slate-900 dark:text-slate-100 antialiased h-[100dvh] overflow-hidden transition-colors duration-300">
    <div id="toast-container"></div>
    <div id="app-shell" class="flex h-[100dvh] w-full bg-slate-100 dark:bg-slate-900 transition-colors duration-300">
        <nav id="sidebar"
            class="hidden w-[260px] bg-white border-r border-slate-200 flex-col shrink-0 h-full overflow-y-auto z-30">
            <div class="flex items-center gap-3 px-5 py-5 border-b border-slate-100">
                <div class="w-9 h-9 rounded-xl bg-primary/10 flex items-center justify-center text-primary"><span
                        class="material-symbols-outlined text-xl">church</span></div>
                <div>
                    <p class="text-sm font-bold text-slate-900 leading-tight">Gestão Celular</p>
                    <p class="text-[10px] text-slate-400 leading-tight">CRM Celular v3.0</p>
                </div>
            </div>
            <div id="sidebar-links" class="flex-1 px-3 py-3 space-y-0.5 overflow-y-auto"></div>
            <div id="sidebar-user" class="px-4 py-3 border-t border-slate-100 bg-slate-50/50"></div>
        </nav>
        <main id="app" class="flex-1 flex flex-col h-full bg-white md:bg-slate-50 overflow-hidden relative">
        </main>
    </div>
    <div id="modal-overlay"
        class="hidden fixed inset-0 z-[60] bg-black/40 backdrop-blur-sm flex items-end md:items-center justify-center p-0 md:p-4">
        <div id="modal-content"
            class="bg-white rounded-t-2xl md:rounded-2xl shadow-2xl w-full md:max-w-md max-h-[85vh] overflow-y-auto">
        </div>
    </div>
    <script type="module" src="/src/app.js"></script>
</body>

</html>
