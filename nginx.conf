server {
    listen 80;
    
    # Raiz onde o Nginx vai procurar o index.html e os assets
    root /usr/share/nginx/html;
    index index.html;

    # Gzip para comprimir arquivos de texto, html e css melhorando velocidade
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Configuração de SPA: Toda requisição desconhecida cai no index.html (Ex: /reports)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cacheamento agressivo para assets estáticos (JS, CSS, Imagens)
    location ~* \.(?:css|js|jpg|svg|png|gif|ico|eot|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
}
